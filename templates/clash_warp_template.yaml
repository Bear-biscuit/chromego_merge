port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxies:
  - {
      name: 网页瑟瑟用我,
      server: 142.171.31.40,
      port: 1020,
      reality-opts:
        {
          public-key: wV_ZidCVpMUBOLuxyhq3YBOMwL04jwCsk5wohpMb7E0,
          short-id: b6eebe1e7ae032f1,
        },
      client-fingerprint: chrome,
      type: vless,
      uuid: 731f4c1c-492a-4c68-939f-5ee904ae6dd2,
      tls: true,
      tfo: false,
      servername: itunes.apple.com,
      skip-cert-verify: true,
      udp: true,
    }

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - WARP
      - 自动选择
      - 负载均衡
      - 手动选择
      - DIRECT
  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:

  - name: 手动选择
    type: select
    proxies:

  - name: 负载均衡
    type: load-balance #负载均衡
    proxies:

    url: "http://www.gstatic.com/generate_204"
    interval: 300
    #lazy: true
    #disable-udp: true
    strategy: round-robin #作为前置节点⽤这个⽐较好

rules:
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,节点选择
